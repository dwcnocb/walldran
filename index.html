<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wallet Detection Test</title>
</head>
<body>

  <h1>Multi-Chain Wallet Detection</h1>
  <button id="connectBtn">Connect Wallet</button>

  <!-- Load scripts in the correct order -->
  <script src="uniwallet-base.js"></script>
  <script src="uniwallet-extended.js"></script>
  <script src="uniwallet-more.js"></script>

  <script>
    const btn = document.getElementById("connectBtn");

    btn.addEventListener("click", async () => {
      btn.disabled = true;
      btn.innerText = "Detecting...";

      try {
        const wallets = await window.UniWallet.detect();
        console.log("Detected wallets:", wallets);

        if (wallets.length > 0) {
          const first = wallets[0];

          // Basic connection examples:
          if (first.type === "evm") {
            const accounts = await first.provider.request({ method: "eth_requestAccounts" });
            btn.innerText = `${first.name}: ${accounts[0]}`;
          } else if (first.type === "solana") {
            const res = await first.provider.connect();
            btn.innerText = `${first.name}: ${res.publicKey.toString().slice(0, 6)}...`;
          } else if (first.type === "tron") {
            btn.innerText = `${first.name}: ${window.tronWeb.defaultAddress.base58}`;
          } else {
            btn.innerText = `${first.name} connected`;
          }
        } else {
          btn.innerText = "No wallet found";
        }
      } catch (err) {
        console.error(err);
        btn.innerText = "Error";
      } finally {
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
